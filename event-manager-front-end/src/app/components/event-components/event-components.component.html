<div class="page-layout">
  <app-sidebar></app-sidebar>
  
  <div class="main-content">
    <div class="page-header">
      <h1 class="page-title">Cadastro de Garçons</h1>
    </div>
    
    <div class="content-wrapper">
      <!-- seção de cadastro dos garçons -->
      <div class="section">
        <form class="waiter-form" (ngSubmit)="onSubmitWaiter()">
          <div class="form-row">
            <div class="form-group">
              <input 
                type="text" 
                class="form-control" 
                placeholder="Nome"
                [(ngModel)]="waiterData.name"
                name="name"
                required>
            </div>
            
            <div class="form-group">
              <input 
                type="text" 
                class="form-control" 
                placeholder="Chave pix"
                [(ngModel)]="waiterData.pixKey"
                name="pixKey"
                required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <input 
                type="tel" 
                class="form-control" 
                placeholder="Telefone"
                [(ngModel)]="waiterData.phone"
                name="phone"
                required>
            </div>
            
            <div class="form-group">
              <select 
                class="form-control" 
                [(ngModel)]="waiterData.status"
                name="status"
                required>
                <option value="">Status</option>
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
                <option value="disponivel">Disponível</option>
                <option value="ocupado">Ocupado</option>
              </select>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        
        <!-- lista de garçons -->
        <div class="waiters-section">
          <h3 class="subsection-title">Garçons Cadastrados</h3>
          
          <div class="waiters-list">
            <div class="waiter-item" *ngFor="let waiter of waiters">
              <div class="waiter-info">
                <span class="waiter-details">
                  {{ waiter.name }} - CPF: {{ waiter.cpf }} - ({{ waiter.phone }})
                </span>
              </div>
              <div class="waiter-actions">
                <button class="btn btn-primary btn-sm" (click)="editWaiter(waiter)">
                  Editar garçom
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- seção de cadastro dos materiais -->
      <div class="section materials-section">
        <h2 class="section-title">Cadastro de Materiais</h2>
        
        <form class="material-form" (ngSubmit)="onSubmitMaterial()">
          <div class="form-group">
            <input 
              type="text" 
              class="form-control material-input" 
              placeholder="Descrição do Material"
              [(ngModel)]="materialData.description"
              name="description"
              required>
          </div>
          
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        
        <!-- lista de materiais -->
        <div class="materials-list">
          <div class="material-item" *ngFor="let material of materials">
            <span class="material-name">{{ material.description }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
