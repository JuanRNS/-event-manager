<div class="page-layout">
  <app-sidebar></app-sidebar>
  
  <div class="main-content">
    <div class="page-header">
      <h1 class="page-title">Lançamento de Trabalhos</h1>
    </div>
    
    <div class="content-wrapper">
      <form class="party-form" (ngSubmit)="onSubmitParty()">
        <div class="form-row">
          <div class="form-group">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Local da festa"
              [(ngModel)]="partyData.location"
              name="location"
              required>
          </div>
          
          <div class="form-group">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Nome do cliente"
              [(ngModel)]="partyData.clientName"
              name="clientName"
              required>
          </div>
          
          <div class="form-group">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Endereço"
              [(ngModel)]="partyData.address"
              name="address"
              required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Material usado"
              [(ngModel)]="partyData.materials"
              name="materials"
              required>
          </div>
          
          <div class="form-group">
            <input 
              type="number" 
              class="form-control" 
              placeholder="Valor da festa"
              [(ngModel)]="partyData.value"
              name="value"
              required>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Lançar Trabalho</button>
      </form>
      
      <div class="parties-section">
        <h2 class="section-title">Festas cadastradas</h2>
        
        <div class="parties-list">
          <div class="party-item" *ngFor="let party of parties">
            <div class="party-info">
              <span class="party-details">
                {{ party.location }} - {{ party.clientName }} - {{ party.materials }} - {{ party.date }} - {{ party.value | currency:'BRL':'symbol':'1.2-2' }}
              </span>
            </div>
            <div class="party-actions">
              <button class="btn btn-primary btn-sm">Adicionar Garçons</button>
            </div>
          </div>
        </div>
        
        <div class="party-placeholder" *ngIf="parties.length === 0">
          <div class="placeholder-box">
            <p>Nenhuma festa cadastrada ainda</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
