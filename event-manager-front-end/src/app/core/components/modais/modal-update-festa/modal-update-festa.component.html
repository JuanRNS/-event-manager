<h2 mat-dialog-title>Atualizar Festa</h2>
<mat-dialog-content>
    <app-form
    [group]="formGroupItens"
    [form]="form"
    ></app-form>
    <div class="button">
        <button 
        mat-button
        mat-dialog-close
        class="btn btn-secondary"
        >
            Fechar
        </button>
        <button 
        mat-button
        class="btn btn-primary" 
        (click)="updateParty()"
        >
            Atualizar
        </button>
    </div>
