<h2 mat-dialog-title>Valores do Funcionário</h2>

        <p>Preencha os valores do funcionário de acordo com sua categoria:</p>
        <app-form
        [group]="formGroupItens"
        [form]="formGroup"
        ></app-form>

</mat-dialog-content>
